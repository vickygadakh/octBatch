<div class="form-container">
    <form [formGroup]="signUpForm">

        <mat-form-field class="form-fields">
            <mat-label> Full Name</mat-label>
            <input type="text" matInput formControlName="fullName">
        <mat-hint *ngIf="!signUpForm.get('fullName')?.touched">Please enter your name here</mat-hint>
        <mat-error *ngIf="signUpForm.get('fullName')?.errors?.['required'] && signUpForm.get('fullName')?.touched" >Full name is required</mat-error>
        </mat-form-field>
         <br>
        <mat-form-field class="form-fields">
            <mat-label> Mobile Number</mat-label>
            <input type="text" matInput formControlName="mob">

            <mat-hint>Please enter your mob no</mat-hint>
            <mat-error *ngIf="signUpForm.get('mob')?.errors?.['maxlength'] && signUpForm.get('mob')?.touched">
                mon no should not more than 10 digit
            </mat-error>
            <mat-error *ngIf="signUpForm.get('mob')?.errors?.['pattern'] && signUpForm.get('mob')?.touched
            && !signUpForm.get('mob')?.errors?.['maxlength']">
                Invalid pattern
            </mat-error>
        </mat-form-field>

            <br>
            <mat-form-field class="form-fields">
                <mat-label> Pancard</mat-label>
                <input type="text" matInput formControlName="pan">
            </mat-form-field>

           <br>
            <mat-form-field class="form-fields">
                <mat-label> Password</mat-label>
                <input type="text" matInput formControlName="pass">
            </mat-form-field>
             
            <br>
                <mat-label>Gender</mat-label>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button>Male</mat-radio-button>
                    <mat-radio-button>Female</mat-radio-button>
                </mat-radio-group>
             
           <br>
            <mat-form-field class="form-fields">
                <mat-label> Confirm Password</mat-label>
                <input type="text" matInput formControlName="cfnpass">
            </mat-form-field>

         <br>
    <button mat-button color="accent" class="btn">Submit</button>
 
    </form>
</div>
