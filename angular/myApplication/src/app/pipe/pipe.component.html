<input type="search" [(ngModel)]="inputboxValue">search here..
<table>
    <tr>
        <th>Name</th>
        <th>Contact</th>

    <tr *ngFor="let data of tableData | search:inputboxValue">

        <td>{{data.city}}</td>
    </tr>
</table>
